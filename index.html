<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boutique NOXER</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Montserrat', sans-serif;}
body { background: #f8f9fa; color: #333; }
header { background: #58706f; color: #fff; padding: 20px 40px; display: flex; align-items: center; justify-content: space-between; }
header .logo { display: flex; align-items: center; }
header .logo img { width: 60px; height: 60px; object-fit: contain; margin-right: 15px; }
header h1 { font-weight: 700; font-size: 1.8rem; }
nav { display: flex; justify-content: center; margin: 30px 0; gap: 15px; flex-wrap: wrap; }
nav button { background: #fff; color: #1f2937; border: none; padding: 10px 25px; font-weight: 600; cursor: pointer; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); transition: 0.3s; }
nav button:hover { background: #1f2937; color: #fff; }
.shop-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; padding: 0 40px 50px 40px; max-width: 1300px; margin: auto; }
.product-card {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    min-height: 600px;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    overflow: hidden;
    transition: transform 0.3s, box-shadow 0.3s;
}
.product-card:hover { transform: translateY(-8px); box-shadow: 0 12px 25px rgba(0,0,0,0.15); }
.slider { position: relative; width: 100%; height: 300px; overflow: hidden; }
.slider img { width: 100%; height: 300px; object-fit: cover; transition: opacity 0.5s; position: absolute; top:0; left:0; }
.product-info { padding: 20px; text-align: center; flex: 1; display: flex; flex-direction: column; justify-content: space-between; }
.product-info h3 { margin-bottom: 10px; font-weight: 700; font-size: 1.3rem; color: #1f2937; }
.product-info p { margin-bottom: 10px; color: #555; font-size: 0.95rem; min-height: 40px; }
.price { font-weight: 700; font-size: 1.2rem; color: #2563eb; margin-bottom: 15px; }
.size-selector { margin-bottom: 15px; }
.size-selector label { margin: 0 5px; cursor: pointer; }
.size-selector input { margin-right: 5px; }
.product-info button { background: #2563eb; color: #fff; border: none; padding: 12px 25px; font-weight: 600; cursor: pointer; border-radius: 8px; transition: 0.3s; }
.product-info button:hover { background: #1d4ed8; }
footer { background: #1f2937; color: #fff; text-align: center; padding: 25px 20px; margin-top: 40px; }
footer a { color: #2563eb; text-decoration: none; }
footer a:hover { text-decoration: underline; }
@media (max-width: 600px) { header { flex-direction: column; text-align: center; gap: 15px; } nav { flex-direction: column; gap: 10px; } }
</style>
</head>
<body>

<header>
    <div class="logo">
        <img src="https://cdn.discordapp.com/attachments/1334993357105004685/1413914055365627924/077dadc2-8fd4-4116-9a87-d9a41333393b.png?ex=68bda994&is=68bc5814&hm=e8db4d2440b4b2791eb4fec9ea1f2d7ac02a7e46a9800195fc69354f17cbaede&" alt="Logo Boutique">
        <h1>Boutique NOXER</h1>
    </div>
</header>

<nav>
    <button onclick="filterCategory('all')">Tout</button>
    <button onclick="filterCategory('homme')">Homme</button>
    <button onclick="filterCategory('femme')">Femme</button>
    <button onclick="filterCategory('accessoires')">Accessoires</button>
</nav>

<section class="shop-container" id="shop"></section>

  <h4>mise à jour : 06/09/25</h4>

<footer>
    &copy; 2025 Boutique NOXER | Rejoignez-nous sur <a href="https://discord.gg/kvsgTwbC" target="_blank">Discord</a>
</footer>

<script>
const products = [
    {
        name: "Every Challenge",
        category: "homme",
        description: "Un vêtement qui incarne la détermination et la force mentale. Avec son design sobre et puissant, ce pull rappelle qu’il ne faut jamais abandonner et toujours viser plus haut. Confectionné dans un tissu chaud et confortable, il est idéal pour affronter aussi bien les journées fraîches que les défis du quotidien.",
        sizes: [
            { size: "S", price: "33,99€" },
            { size: "M", price: "34,99€" },
            { size: "L", price: "36;99€" },
            { size: "XL", price: "37,99€" }
        ],
        images: [
            "https://cdn.discordapp.com/attachments/1334993357105004685/1413983010029703219/image.png?ex=68bde9cc&is=68bc984c&hm=f96a17f6ba3ee2c9d6e7bd831a9221029fb26807245375f5eb0f3ed853663a4c&",
            "https://cdn.discordapp.com/attachments/1334993357105004685/1413983010453323888/image.png?ex=68bde9cc&is=68bc984c&hm=aae97e86b7172a37c423b344b3d59d490b71d3c8c447c715628e356ca3f2da52&",
            "https://cdn.discordapp.com/attachments/1334993357105004685/1413983010889535598/image.png?ex=68bde9cc&is=68bc984c&hm=bab15d67d0c17a09540790832493bc605b245522dee2e118dc7b29efec561e28&",
            "https://cdn.discordapp.com/attachments/1334993357105004685/1413983011288125440/image.png?ex=68bde9cc&is=68bc984c&hm=9d7b0b71d19f35faa7f1e7815ed6c27ad9df9023b9dc2600cf894e36c5d686e8&"
        ]
    },
    {
        name: "T-shirt Humanity",
        category: "homme",
        description: "Un style unique qui mélange élégance et authenticité. Ce t-shirt arbore un logo légèrement déchiré, apportant une touche urbaine et rebelle sans perdre en classe. Conçu dans un tissu doux et résistant, il garantit un confort optimal tout en affirmant ton identité.",
        sizes: [
            { size: "XS", price: "29,99€" },
            { size: "S", price: "32,99€" },
            { size: "M", price: "33,99€" },
            { size: "L", price: "35,99€" },
            { size: "XL", price: "37,99€" }
        ],
        images: [
            "https://cdn.discordapp.com/attachments/1334993357105004685/1413962862774190090/image.png?ex=68bdd708&is=68bc8588&hm=a53692d260f52c5208f0c78f8fc0b01430db0b4133b12b1cde86a08ae6ec9fb8&",
            "https://cdn.discordapp.com/attachments/1334993357105004685/1413967164574007487/image.png?ex=68bddb0a&is=68bc898a&hm=7e99356e3eea339acfcfbe73025bf5322b3e7c8b45117bb8a066ee9458607d3e&",
            "https://cdn.discordapp.com/attachments/1334993357105004685/1413967856978100414/image.png?ex=68bddbaf&is=68bc8a2f&hm=c8b2b7715fb9d484213beb7a542921d215c0a2d9fe9c0e272c03283165cb9c7c&"
        ]
    },
    {
        name: "Casquette Street",
        category: "accessoires",
        description: "Casquette tendance, réglable et confortable.",
        sizes: [
            { size: "Unique", price: "15€" }
        ],
        images: [
            "https://via.placeholder.com/300x300?text=Casquette+1",
            "https://via.placeholder.com/300x300?text=Casquette+2"
        ]
    },
    {
        name: "Robe Femme Élégante",
        category: "femme",
        description: "Robe élégante pour soirées et événements spéciaux.",
        sizes: [
            { size: "S", price: "45€" },
            { size: "M", price: "46€" },
            { size: "L", price: "47€" }
        ],
        images: [
            "https://via.placeholder.com/300x300?text=Robe+1",
            "https://via.placeholder.com/300x300?text=Robe+2"
        ]
    }
];

const shop = document.getElementById("shop");

function displayProducts(productsToDisplay) {
    shop.innerHTML = "";
    productsToDisplay.forEach((product, index) => {
        const card = document.createElement("div");
        card.classList.add("product-card");

        // Slider HTML
        let sliderHTML = `<div class="slider" id="slider-${index}">`;
        product.images.forEach((img, i) => {
            sliderHTML += `<img src="${img}" style="opacity:${i===0?1:0}">`;
        });
        sliderHTML += `</div>`;

        // Taille HTML
        let sizesHTML = `<div class="size-selector"><strong>Taille:</strong><br>`;
        product.sizes.forEach((s,i) => {
            sizesHTML += `<label><input type="radio" name="size-${index}" value="${i}" ${i===0?'checked':''}>${s.size}</label>`;
        });
        sizesHTML += `</div>`;

        card.innerHTML = `
            ${sliderHTML}
            <div class="product-info">
                <h3>${product.name}</h3>
                <p>${product.description}</p>
                <div class="price" id="price-${index}">${product.sizes[0].price}</div>
                ${sizesHTML}
                <button onclick="orderProduct('${product.name}', ${index})">Commander</button>
            </div>
        `;
        shop.appendChild(card);

        // Slider JS
        let current = 0;
        const imgs = card.querySelectorAll(".slider img");
        setInterval(() => {
            imgs[current].style.opacity = 0;
            current = (current + 1) % imgs.length;
            imgs[current].style.opacity = 1;
        }, 3000);

        // Changement de prix selon la taille
        const sizeInputs = card.querySelectorAll(`input[name="size-${index}"]`);
        const priceEl = card.querySelector(`#price-${index}`);
        sizeInputs.forEach(input => {
            input.addEventListener("change", () => {
                const selectedIndex = input.value;
                priceEl.textContent = product.sizes[selectedIndex].price;
            });
        });
    });
}

function filterCategory(category) {
    if(category === "all") displayProducts(products);
    else displayProducts(products.filter(p => p.category === category));
}

function orderProduct(productName, index) {
    const selectedIndex = document.querySelector(`input[name="size-${index}"]:checked`).value;
    const selectedSize = products[index].sizes[selectedIndex].size;
    const selectedPrice = products[index].sizes[selectedIndex].price;
    window.open("https://discord.gg/kvsgTwbC", "_blank");
    alert(`Vous allez commander : ${productName} (Taille: ${selectedSize}, Prix: ${selectedPrice}).\nRejoignez notre Discord pour finaliser votre achat !`);
}

displayProducts(products);
</script>

</body>
</html>
